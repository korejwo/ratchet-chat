<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratchet demo</title>
</head>
<body>
<script type="text/javascript">
    const conn = new WebSocket('ws://' + window.location.host + ':8080');
    conn.onmessage = (e) => {
        console.log('onmessage', e);
    };
    conn.onopen = (e) => {
        console.log('onopen', e);
        conn.send('Hello Me!');
    };
    conn.onclose = (e) => {
        console.log('onclode', e);
    };
</script>
</body>
</html>
