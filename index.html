<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratchet demo</title>
</head>
<body>
<script type="text/javascript">
    function connectPHP (host) {
        console.log(host);
        const conn = new WebSocket(host);
        console.log(conn);
        conn.onmessage = (e) => {
            console.log(e);
        }
        conn.onopen = (e) => {
            console.log(e);
            conn.send('test');
            setTimeout(() => {
                conn.close();
            }, 1000);
        }
        conn.onclose = (e) => {
            console.log(e);
        }
    }

    connectPHP('ws://' + window.location.host + ':8080');
</script>
</body>
</html>
