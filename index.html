<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratchet demo</title>
</head>
<body>
<script type="text/javascript">
    const conn = new WebSocket('ws://localhost:8080/echo');
    conn.onmessage = (e) => {
        console.log(e);
    };
    conn.onopen = (e) => {
        console.log(e);
    };
    conn.onclose = (e) => {
        console.log(e);
    };
</script>
</body>
</html>
